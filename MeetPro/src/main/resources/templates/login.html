<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script>
        async function login(provider) {
            try {
                const response = await fetch(`/api/auth/${provider}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        param1: 'value1',
                        param2: 'value2'
                    })
                });

                if (response.ok) {
                    const tokens = await response.json();
                    console.log(tokens);
                    // Redirect to a different page or display success message
                } else {
                    const errorMessage = await response.text();
                    console.error('Login failed: ' + errorMessage);
                    alert('로그인에 실패했습니다: ' + errorMessage); // 한국어로 실패 메시지
                }
            } catch (error) {
                console.error('An error occurred: ', error);
                alert('서버와의 통신 중 오류가 발생했습니다.'); // 한국어로 오류 메시지
            }
        }
    </script>
</head>
<body>
<h2>Login</h2>
<button onclick="login('kakao')">Kakao로 로그인</button>
<button onclick="login('naver')">Naver로 로그인</button>
</body>
</html>
